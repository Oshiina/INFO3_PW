<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-button color="dark" mode="ios">Random</ion-button>
  </ion-toolbar>
  <ion-searchbar (ionInput)="getMovie($event.target.value)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      {{ movie.title }}
    </ion-item>
  </ion-list>
</ion-content>
